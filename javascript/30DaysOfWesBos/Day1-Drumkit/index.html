<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Drumkit</title>

    </head>
    <body>


        <div id="keyboard">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">rimshot</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">open hat</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">hi hat</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">kick</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">808</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">acapella</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">vox</span>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">snare</span>
            </div>
        </div>

        <audio data-key="65" src="sounds/rim chidori.wav"></audio>
        <audio data-key="83" src="sounds/open hat deidad.wav"></audio>
        <audio data-key="68" src="sounds/hi-hat-catedra.wav"></audio>
        <audio data-key="70" src="sounds/clap tres.wav"></audio>
        <audio data-key="71" src="sounds/kick 6lack.wav"></audio>
        <audio data-key="72" src="sounds/808 fallback.wav"></audio>
        <audio data-key="74" src="sounds/acapella fill.wav"></audio>
        <audio data-key="75" src="sounds/Vox Reincarnate.wav"></audio>
        <audio data-key="76" src="sounds/snare armin.wav"></audio>


        <script src="script.js"></script>
    </body>
</html>
